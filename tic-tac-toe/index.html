<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script defer src="./script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>Tic Tac Toe</h2>
    <div id="container"></div>
  </body>
</html>

<div class="board" id="board">
  <div class="cell" id="grid1" , data-cell></div>
  <div class="cell" id="grid2" , data-cell></div>
  <div class="cell" id="grid3" , data-cell></div>
  <div class="cell" id="grid4" , data-cell></div>
  <div class="cell" id="grid5" , data-cell></div>
  <div class="cell" id="grid6" , data-cell></div>
  <div class="cell" id="grid7" , data-cell></div>
  <div class="cell" id="grid8" , data-cell></div>
  <div class="cell" id="grid9" , data-cell></div>
</div>
<div class="winning-message" id="winning-message">
  <div data-winning-message-text>X Wins!</div>
  <button id="restartButton">Restart</button>
</div>
